<ion-view view-title="Histoires">
  <ion-nav-buttons side="primary">
    <a class="button icon ion-home" href="#/"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="clearHistory()">Clear</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="history in histories | orderBy:'-date'" type="item-text-wrap">
        <h2><b>{{history.room}}</b> en <b>{{history.date | date:"MM/dd/yyyy"}}</b> de <b>{{history.timeFrom}}</b> Ã  <b>{{history.timeTo}}</b></h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="cancelReserve($index)">
          Annuler
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
